language: python
python:
  - 3.7

before_install:
  - if [[ $TRAVIS_OS_NAME = linux ]]; then sudo apt-get install libhdf5-dev; else brew list hdf5 || brew install hdf5; fi
install: skip
script:
  - ./ci/python_test.sh
  - ./ci/cpp_test.sh
