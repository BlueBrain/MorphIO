jobs:
  include:
    - os: linux
      dist: xenial
      env:
        CXX: g++
        CC: gcc
    - os: linux
      dist: xenial
      env:
        CXX: clang++
        CC: clang

    - os: osx
      osx_image: xcode10.1
      language: generic
      env:
        CXX: clang++
        CC: clang
    - os: osx
      osx_image: xcode10.1
      language: generic
      env:
        CXX: g++
        CC: gcc

# cache:
