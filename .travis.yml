      language: c++
      env:
        - HIGHFIVE_USE_XTENSOR=True
        - HIGHFIVE_PARALLEL_HDF5=False
        - MINCONDA_VERSION="latest"
        - CMAKE_GENERATOR="Visual Studio 15 2017 Win64" ;
        - TESTS_TARGET="RUN_TESTS";


addons:
  homebrew:
    packages:
    - hdf5
  apt:
    packages:
    - libhdf5-dev


cache:
  directories:
    - $HOME/.cache/pip

language: python
python:
  - 3.7

# install: skip
install:
  - choco install --yes miniconda3
  - source C:/Tools/miniconda3/Scripts/activate ;
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install -c conda-forge xtl xsimd xtensor
  - conda install -c conda-forge boost-cpp hdf5 eigen;
  - which $CXX
  - which $CC
  - $CXX --version
  - cmake --version
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir -p build && pushd build
  - >
    cmake --debug-output
    -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
    -G "${CMAKE_GENERATOR}" ../
  - cmake --build .
  - CTEST_OUTPUT_ON_FAILURE=1 cmake --build . --target ${TESTS_TARGET}
  - popd


script:
  - ./ci/python_test.sh
  - ./ci/cpp_test.sh
