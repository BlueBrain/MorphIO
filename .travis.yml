language: cpp

addons:
  apt:
    packages:
    - libhdf5-dev
    - python3-h5py
    - python3-lxml
    - python3-numpy
    - python3-pygments
    - python3-pyparsing
    - python3-setuptools
    - python3-wheel
    sources:
    - ubuntu-toolchain-r-test

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: g++
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang++
cache:
  directories:
    - $HOME/.cache/pip
    # - $HOME/Library/Caches/Homebrew
sudo: false
# python:
#   - 3.6

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then echo all right; else brew install hdf5; fi
  - pip install virtualenv
  - virtualenv env && source env/bin/activate
install:
  - pip install --upgrade pip
  - pip install .
script:
  # Need to concatenate all commands with otherwise Travis only looks at the output code of the last command

  # Testing compilation with warning as error
  - rm -rf build; mkdir build && pushd build && cmake .. && make -j && popd &&
    pip install -r tests/requirement_tests.txt &&
    nosetests
